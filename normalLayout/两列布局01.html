<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一种解决方案</title>
    <style>
        .left,.right{
            height:300px;
        }
        .left{
           width: 300px;
           background: red;
           /* 当前元素脱离文档流 */
           float: left;
        }
        .right{
            background: #cccccc;
            margin-left: 300px;
        }
        .inner{
            /* 右侧中存在inner去除浮动后，自身布局有问题，注意使用该布局时，右侧子元素不应该使用clear */
            height: 300px;
            background: green;
            clear: both;
        }
      
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right">
        <div class="inner"></div>
    </div>
</body>
</html>
