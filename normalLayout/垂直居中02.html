<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二种解决方案</title>
    <style>
        #parent{
            width: 200px;
            height: 800px;
            background: #cccccc;
            position: relative;
        }
        #child{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="parent">

        <div id="child">
            第二种垂直居中
        </div>
    </div>
</body>
</html>
