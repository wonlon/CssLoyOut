<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一种解决方案</title>
    <style>
        .prarent{
            /* 表格的单元格的宽度会自动分配 */
            display: table;
            width: 100%;
            /* 列宽由表格宽度和列宽度设定。 */
            table-layout: fixed;
        }
        .left,.right{
            display: table-cell;
            height:300px;
        }
        .left{
           width: 400px;
           background: red;

        }
        .right{
            /* 块级元素子元素的宽度会自动填满父元素的宽度，所以这个不用设置宽度 */
            background: #cccccc;

        }
      
    </style>
</head>
<body>
    <div class="prarent">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
